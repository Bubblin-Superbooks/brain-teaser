<div class="leaf flex"><div class="inner justify"><p>It replied: BY TRIANGULATION, BASED ON THE RECESSION OF EARTH, THE SUN, SIRIUS, ORION, AND OTHER STARS.</p><p>BUT THE RECEDING SUN WENT INTO THE ULTRAVIOLET, he objected.</p><p>Again it answered with the non-commital, DATA ACKNOWLEDGED.</p><p>DID YOU ALREADY HAVE THIS DATA? he asked.</p><hr class="section"></div> </div>
